<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Candy Crush (R)</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/arpit456jain/Amazing-Js-Projects/master/Candy%20Crush/utils/red-candy.png"

    <div id="modeSelection">
      <h2>Pilih mode game</h2>
